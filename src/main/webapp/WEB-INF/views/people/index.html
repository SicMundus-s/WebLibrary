<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Index(Отображение всех людей)</title>
</head>
<body>

<!-- th:each извлекает список(лист) продуктов из уровня сервиса(дао)-->
<div th:each="person : ${peopleList}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${'id: ' + person.getId() + ' name: ' + person.getName()}">user</a>
</div>

<hr/>
<br/>

<a th:href="@{/people/new}">Создание нового человека</a>

</body>
</html>
