<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Index(Отображение всех людей)</title>
</head>
<body>

<!-- th:each извлекает список(лист) продуктов из уровня сервиса(дао)-->
<div th:each="person : ${peopleList}">

    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ' '  + person.getSurname() + ' ' + person.getmiddle_name() + ', ' +  person.getBirthday()}">user</a>

</div>

<hr/>
<br/>

<a th:href="@{/people/new}">Create person</a>

</body>
</html>
