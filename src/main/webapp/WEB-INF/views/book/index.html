<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${'id: ' + book.getId() +  ', title: ' + book.getTitle() + ',` author: ' + book.getAuthor()}">user</a>
</div>


</body>
</html>
